<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Votação - Segundo Turno</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #00008b;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #0000cd;
        }
        .resultado {
            background-color: #ffffff;
            border: 2px solid #0000cd;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        #graficoResultado {
            max-width: 600px;
            margin: 0 auto;
        }
        .candidato {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .eleito {
            color: #008000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultados da Votação - Segundo Turno</h1>
        
        <div class="resultado">
            <h2>Apuração dos Votos</h2>
            <div id="resultadoVotacao"></div>
            <canvas id="graficoResultado"></canvas>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCF50W92_ZmSLGcDLlOr8r7QtF__JchP50",
            authDomain: "webuserdata.firebaseapp.com",
            databaseURL: "https://webuserdata-default-rtdb.firebaseio.com",
            projectId: "webuserdata",
            storageBucket: "webuserdata.appspot.com",
            messagingSenderId: "996591404387",
            appId: "1:996591404387:web:0d2f5d16b9494de4997f56",
            measurementId: "G-VTDKLXL5TS"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const votosRef = ref(database, 'votos');
        onValue(votosRef, (snapshot) => {
            const votos = snapshot.val();
            const resultado = contarVotos(votos);
            exibirResultado(resultado);
            criarGrafico(resultado);
        });

        function contarVotos(votos) {
            const contagem = {
                "Francisco Luciano": 0,
                "Miguel": 0
            };
            
            for (const key in votos) {
                const voto = votos[key];
                contagem[voto.candidato]++;
            }
            
            return contagem;
        }

        function exibirResultado(resultado) {
            const total = resultado["Francisco Luciano"] + resultado["Miguel"];
            const resultadoElement = document.getElementById('resultadoVotacao');
            resultadoElement.innerHTML = '';

            const candidatos = Object.keys(resultado).sort((a, b) => resultado[b] - resultado[a]);

            candidatos.forEach((candidato, index) => {
                const votos = resultado[candidato];
                const porcentagem = ((votos / total) * 100).toFixed(2);
                const eleito = index === 0 && porcentagem > 50 ? ' <span class="eleito">ELEITO PELO POVO</span>' : '';
                
                const candidatoElement = document.createElement('div');
                candidatoElement.className = 'candidato';
                candidatoElement.innerHTML = `${candidato}: ${votos} votos (${porcentagem}%)${eleito}`;
                resultadoElement.appendChild(candidatoElement);
            });
        }

        function criarGrafico(resultado) {
            const ctx = document.getElementById('graficoResultado').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(resultado),
                    datasets: [{
                        data: Object.values(resultado),
                        backgroundColor: ['#0000cd', '#00008b']
                    }]
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: 'Distribuição dos Votos'
                    }
                }
            });
        }
    </script>
</body>
</html>
