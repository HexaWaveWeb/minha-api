<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Eleição</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Definindo o estilo global */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Container principal */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            overflow: hidden;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Header */
        header {
            background: #1e3a8a;
            color: #ffffff;
            padding: 30px 0;
            border-bottom: 5px solid #94a3b8;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Seção de resultados */
        .results-section {
            background: #f9fafb;
            padding: 30px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .results-section h2 {
            font-size: 1.8rem;
            color: #1e3a8a;
            margin-bottom: 20px;
        }

        /* Estilo para cada candidato */
        .candidate {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #e0f2fe;
            border-radius: 8px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .candidate:hover {
            transform: translateY(-5px);
        }
        .candidate h3 {
            font-size: 1.4rem;
            color: #0f172a;
        }
        .candidate p {
            font-size: 1rem;
            color: #334155;
        }

        /* Estilo da barra de progresso */
        .progress-bar {
            width: 100%;
            background-color: #cbd5e1;
            border-radius: 8px;
            overflow: hidden;
            height: 30px;
            margin-top: 10px;
        }
        .progress {
            height: 100%;
            background-color: #1e3a8a;
            border-radius: 8px;
            text-align: right;
            color: #ffffff;
            padding-right: 10px;
            font-size: 1rem;
            font-weight: bold;
            line-height: 30px;
            transition: width 0.5s ease;
        }

        /* Botões de turno */
        .turnos {
            margin-top: 30px;
            text-align: center;
        }
        button {
            background: #1e3a8a;
            color: #ffffff;
            border: none;
            cursor: pointer;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            margin-right: 15px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background: #2563eb;
            transform: scale(1.05);
        }

        /* Progresso geral da votação */
        .progresso-geral {
            margin-top: 20px;
            font-size: 1.1rem;
            text-align: center;
            color: #0f172a;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Resultados da Eleição</h1>
        </div>
    </header>

    <div class="container">
        <section class="results-section">
            <h2>Resultados Atuais</h2>
            <div id="results"></div>
            <div class="turnos">
                <button onclick="mostrarResultados('primeiro')">Resultados Primeiro Turno</button>
                <button onclick="mostrarResultados('segundo')">Resultados Segundo Turno</button>
            </div>
            <p class="progresso-geral">Progresso da votação: <span id="progresso">0%</span></p>
            <div class="progress-bar">
                <div id="barra-progresso" class="progress"></div>
            </div>
        </section>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCF50W92_ZmSLGcDLlOr8r7QtF__JchP50",
            authDomain: "webuserdata.firebaseapp.com",
            databaseURL: "https://webuserdata-default-rtdb.firebaseio.com",
            projectId: "webuserdata",
            storageBucket: "webuserdata.appspot.com",
            messagingSenderId: "996591404387",
            appId: "1:996591404387:web:0d2f5d16b9494de4997f56",
            measurementId: "G-VTDKLXL5TS"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const votosRef = ref(database, 'votos');
        const totalVotos = 9676; // Total de eleitores

        onValue(votosRef, (snapshot) => {
            const votos = snapshot.val();
            const resultados = contarVotos(votos);
            exibirResultados(resultados);
            atualizarProgresso(Object.values(votos).length);
        });

        function contarVotos(votos) {
            const contagem = {};
            for (let voto in votos) {
                const candidato = votos[voto].candidato;
                contagem[candidato] = (contagem[candidato] || 0) + 1;
            }
            return contagem;
        }

        function exibirResultados(resultados) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            // Transformar resultados em uma array de pares [candidato, votos]
            const candidatosOrdenados = Object.entries(resultados).sort((a, b) => b[1] - a[1]);

            candidatosOrdenados.forEach((item, index) => {
                const [candidato, votos] = item;
                const porcentagem = (votos / totalVotos * 100).toFixed(2);
                let status = `${index + 1}º Colocado`;

                // Marcar o 1º e 2º colocado como "Segundo Turno" e os outros como "Não Eleito"
                if (index === 0 || index === 1) {
                    status = "Segundo Turno";
                } else {
                    status = "Não Eleito";
                }

                resultsDiv.innerHTML += `
                    <div class="candidate">
                        <h3>${status}: ${candidato}</h3>
                        <p>Votos: ${votos} (${porcentagem}%)</p>
                        <div class="progress-bar">
                            <div class="progress" style="width: ${porcentagem}%">${porcentagem}%</div>
                        </div>
                    </div>
                `;
            });
        }

        function atualizarProgresso(votosAtuais) {
            const progresso = (votosAtuais / totalVotos * 100).toFixed(2);
            document.getElementById('progresso').textContent = `${progresso}%`;
            document.getElementById('barra-progresso').style.width = `${progresso}%`;
        }

        window.mostrarResultados = function(turno) {
            alert(`Mostrando resultados do ${turno} turno`);
            // Aqui você implementaria a lógica para mostrar os resultados do turno específico
        }
    </script>
</body>
</html>
