<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Urna Digital - Segundo Turno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #00008b;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #0000cd;
        }
        .urna {
            background-color: #ffffff;
            border: 2px solid #0000cd;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .candidato {
            margin-bottom: 10px;
        }
        .secao {
            margin-top: 20px;
        }
        select, button {
            margin-top: 10px;
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        .links a {
            margin: 0 10px;
            color: #0000cd;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minha Urna Digital - Segundo Turno</h1>
        
        <div class="urna">
            <h2>Vote no seu candidato:</h2>
            <div class="candidato">
                <input type="radio" id="francisco" name="candidato" value="Francisco Luciano">
                <label for="francisco">Francisco Luciano</label>
            </div>
            <div class="candidato">
                <input type="radio" id="miguel" name="candidato" value="Miguel">
                <label for="miguel">Miguel</label>
            </div>
            
            <div class="secao">
                <label for="secao">Escolha sua seção:</label>
                <select id="secao">
                    <option value="10">Seção 10</option>
                    <option value="20">Seção 20</option>
                    <option value="30">Seção 30</option>
                    <option value="40">Seção 40</option>
                    <option value="50">Seção 50</option>
                    <option value="60">Seção 60</option>
                    <option value="70">Seção 70</option>
                    <option value="80">Seção 80</option>
                    <option value="90">Seção 90</option>
                    <option value="100">Seção 100</option>
                    <option value="principal">Seção Principal Do Pratonato</option>
                </select>
            </div>
            
            <button onclick="votar()">Confirmar Voto</button>
        </div>
        
        <div class="links">
            <a href="resultados.html">Ver Resultados</a>
            <a href="analises.html">Análise Detalhada</a>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCF50W92_ZmSLGcDLlOr8r7QtF__JchP50",
            authDomain: "webuserdata.firebaseapp.com",
            databaseURL: "https://webuserdata-default-rtdb.firebaseio.com",
            projectId: "webuserdata",
            storageBucket: "webuserdata.appspot.com",
            messagingSenderId: "996591404387",
            appId: "1:996591404387:web:0d2f5d16b9494de4997f56",
            measurementId: "G-VTDKLXL5TS"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        window.votar = function() {
            const candidato = document.querySelector('input[name="candidato"]:checked').value;
            const secao = document.getElementById('secao').value;

            const votoRef = ref(database, 'votos');
            push(votoRef, {
                candidato: candidato,
                secao: secao,
                timestamp: Date.now()
            });

            alert('Voto registrado com sucesso!');
        }
    </script>
</body>
</html>
